{% extends "base.html" %}
{% block title %}Synthia - Generate{% endblock %}
{% block content %}
<div class="card">
    <h2>Generate Synthetic Data</h2>
    <form method="POST" action="{{ url_for('generate') }}">
        <div class="form-grid">
            <div>
                <label for="model_type">Model Type</label>
                <select id="model_type" name="model_type">
                    <option value="CTGAN" {% if defaults.get('model_type')=='CTGAN' %}selected{% endif %}>CTGAN</option>
                    <option value="TVAE" {% if defaults.get('model_type')=='TVAE' %}selected{% endif %}>TVAE</option>
                </select>
            </div>
            <div>
                <label for="n_samples">Number of Samples</label>
                <input type="number" id="n_samples" name="n_samples" value="{{ defaults.get('n_samples', 1000) }}" min="1" max="100000">
            </div>
            <div>
                <label for="random_seed">Random Seed</label>
                <input type="number" id="random_seed" name="random_seed" value="{{ defaults.get('random_seed', 42) }}">
            </div>
            <div>
                <label for="epochs">Training Epochs</label>
                <input type="number" id="epochs" name="epochs" value="{{ defaults.get('epochs', 300) }}" min="1">
            </div>
            <div>
                <label for="batch_size">Batch Size</label>
                <input type="number" id="batch_size" name="batch_size" value="{{ defaults.get('batch_size', 500) }}" min="1">
            </div>
            <div>
                <label for="disease">Disease Filter (optional)</label>
                <select id="disease" name="disease">
                    <option value="">All Diseases</option>
                    <option value="Cystic Fibrosis">Cystic Fibrosis</option>
                    <option value="Duchenne Muscular Dystrophy">Duchenne Muscular Dystrophy</option>
                    <option value="Sickle Cell Disease">Sickle Cell Disease</option>
                    <option value="Hemophilia A">Hemophilia A</option>
                    <option value="Tay-Sachs Disease">Tay-Sachs Disease</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn mt-1">Generate Synthetic Data</button>
    </form>
</div>
{% endblock %}
